<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
      <section id="stats">
        <div class="score">
          Score: <span id="points"></span>
        </div>
        <div class="lives">
          Lives: <span id="livesLeft"></span>
        </div>
      </section>
      <canvas id="canvas"></canvas>
      <div id="beginGame" class="beginGame">
        <p>
          <img src="images/char-boy.png" alt="player"> X <span id="beginGame-message"></span>
        </p>
        <button id="beginGameBtn">Begin</button>
      </div>
      <div id="gameOver" class="gameOver">
        <p id="gameover-message">Game Over!</p>
        <button id="restartGameBtn">Restart</button>
      </div>
      <div id="win" class="win">
        <p>
          You Win!
        </p>
      </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
